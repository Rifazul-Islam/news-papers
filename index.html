<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header class="container">
        <nav class="navbar bg-light">

            <a class="navbar-brand ps-3">News Papers</a>
            <div class="d-flex pe-3">
                <h4 class="pe-2 text-info"> News</h4>
                <h4 class="text-info"> <a class="text-decoration-none" href="blog.html"> blog </a> </h5>
            </div>
            </div>

    <main>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">

            </div>

        <section id="loading" class="d-none">

                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>



        <section>
            <!-- Button trigger modal -->

            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel"

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modals-body" class="modal-body">


                            <div class="modal-footer">

                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
